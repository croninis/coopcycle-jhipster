<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="paiement">
      <h2 data-cy="paiementDetailsHeading"><span jhiTranslate="coopCycleApp.paiement.detail.title">Paiement</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ paiement.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopCycleApp.paiement.amount">Amount</span></dt>
        <dd>
          <span>{{ paiement.amount }}</span>
        </dd>
        <dt><span jhiTranslate="coopCycleApp.paiement.paymentType">Payment Type</span></dt>
        <dd>
          <span>{{ paiement.paymentType }}</span>
        </dd>
        <dt><span jhiTranslate="coopCycleApp.paiement.client">Client</span></dt>
        <dd>
          <div *ngIf="paiement.client">
            <a [routerLink]="['/client', paiement.client?.id, 'view']">{{ paiement.client?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="coopCycleApp.paiement.commercant">Commercant</span></dt>
        <dd>
          <div *ngIf="paiement.commercant">
            <a [routerLink]="['/commercant', paiement.commercant?.id, 'view']">{{ paiement.commercant?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/paiement', paiement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
